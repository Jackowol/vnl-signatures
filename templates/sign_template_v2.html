<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="vnl-signatures HTML template" />
    <meta name="author" content="Simon Lepage - InnovSA" />
    <meta name="robots" content="noindex" />

    <style>
        body {
            font-family: Arial;
            letter-spacing: 1.2px;
            font-size: 16px;
            margin: 0px;
            padding: 0px;
        }

        table {
            border-spacing: 0px;
        }

        a {
            text-decoration: none;
            color: #5aa39e;
        }

        p {
            margin-block-start: 0px;
            margin-block-end: 16px;
            color: #6d6e70;
        }

        h3 {
            margin-block-start: 0px;
            margin-block-end: 16px;
            font-size: 20px;
            font-weight: normal;
            color: #5aa39e;
            padding-top: 10px;
        }

        .iconTable {
            margin-top: 16px;
        }

        .icon {
            width: 30px;
            margin-right: 20px;
        }

        .vnl-logo {
            width: 133px;
            display: block;
            margin-bottom: 20px;
        }

        .col1 {
            border-right: 1.3px solid #5aa39e;
            padding-right: 20px;
        }

        .col2 {
            padding-left: 30px;
        }

        .row2 {
            padding-top: 20px;
        }

        .action-box {
            margin: 20px;
            margin-top: 40px;
            max-width: 500px;
            max-height: 250px;
        }
    </style>
</head>

<body>
    <table>
        <tr class="row1">
            <td class="col1">
                <img class="vnl-logo" src="https://drive.google.com/uc?id=1MUWhorvlHfjzw4ltlxTmooytI0HwMpvu" />
            </td>

            <td class="col2">
                <h3 class="name">Danielle Varda</h3>
                <p class="title">Founder & CEO</p>
                <p class="phone">303-601-8874</p>
                <a class="urlWeb" href="https://visiblenetworklabs.com" target="_blank"
                    title="Click here to visit our website!">visiblenetworklabs.com</a>

                <table class="iconTable">
                    <td class="iconBar">
                        <a href="{{info[$$$]}}" target="_blank">
                            <img class="icon" src="https://image.flaticon.com/icons/png/512/174/174855.png"
                                alt="Instagram" title="Click here to visit our Instagram!" />
                        </a>

                        <a href="{{info[$$$]}}" target="_blank">
                            <img class="icon"
                                src="https://en.facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png"
                                alt="Facebook" title="Click here to visit our Facebook!" />
                        </a>

                        <a href="{{info[$$$]}}" target="_blank">
                            <img class="icon"
                                src="https://icons.iconarchive.com/icons/sicons/basic-round-social/512/twitter-icon.png"
                                alt="Twitter" title="Click here to visit our Twitter!" />
                        </a>
                    </td>
                </table>
            </td>
        </tr>

    </table>

    <a href="{{info[$$$]}}" target="_blank">
        <img class="action-box"
            src="https://www.marketingdoorway.com/blog/wp-content/uploads/2018/02/Guide-to-create-a-social-media-call-to-action-780x405.jpg"
            alt="call-to-action box" />
    </a>

</body>

</html>
