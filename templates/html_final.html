<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="vnl-signatures HTML template" />
    <meta name="author" content="Simon Lepage - InnovSA - pro.simonlepage@gmail.com - slepage@innovsa.ca" />
    <meta name="robots" content="noindex" />

    <style>
        /* Style must be in the "style" tag since Gmail doesn't interpret correctly CSS in external files. */

        body {
            font-family: Arial;
            letter-spacing: 1px;
            font-size: 11px;
            margin: 0px;
            padding: 0px;
        }

        table {
            border-spacing: 0px;
        }

        a {
            text-decoration: none;
            color: #5aa39e;
            margin-right: 10px;
            display: inline-block;
        }

        p {
            margin-block-start: 0px;
            margin-block-end: 16px;
            color: #6d6e70;
        }

        h3 {
            margin-block-start: 0px;
            margin-block-end: 16px;
            margin-top: 0px;
            font-size: 14px;
            font-weight: normal;
            color: #5aa39e;
        }

        /* Duplicated in order to bypass Gmail's CSS (class "name" is only used in one "h3" tag). */
        .name {
            margin-block-start: 0px;
            margin-top: 0px;
        }

        .iconTable {
            margin-top: 16px;
        }

        .icon {
            border: 0px;
        }

        .vnl-logo {
            display: block;
            margin-bottom: 20px;
        }

        .col1 {
            border-right: 1.3px solid #5aa39e;
            padding-right: 20px;
        }

        .col2 {
            padding-left: 30px;
        }

        .row2 {
            padding-top: 20px;
        }

        .action-box {
            margin-top: 40px;
            max-width: 500px;
            max-height: 250px;
        }
    </style>
</head>

<body>

    <!-- Containers must be table elements since Gmail doesn't accurately read div containers. -->
    <!-- All element values are currently hard-coded. Be sure to update them if any change arises (e.g. new CTA box image link, new social media URLs, etc.). -->

    <table>
        <tr class="row1">
            <td class="col1">
                <img class="vnl-logo" alt="vnl logo" src="https://i.imgur.com/Cp7uYCN.png" />
            </td>

            <td class="col2">
                <h3 class="name">Danielle Varda</h3>
                <p class="title">Founder & CEO</p>
                <p class="phone">303-601-8874</p>
                <a class="urlWeb" href="https://visiblenetworklabs.com" target="_blank"
                    title="Click here to visit our website!">visiblenetworklabs.com</a>

                <!-- A new table element nested in a td element allows the display of icons on the same line. -->
                <table class="iconTable">
                    <td class="iconBar">
                        <a href="https://www.linkedin.com/company/visible-network-labs/" target="_blank">
                            <img class="icon" src="https://i.imgur.com/BxxRAZP.png" alt="LinkedIn"
                                title="Click here to visit our LinkedIn!" />
                        </a>

                        <a href="https://www.facebook.com/VisibleNetworkLabs/" target="_blank">
                            <img class="icon" src="https://i.imgur.com/6tLQw3b.png" alt="Facebook"
                                title="Click here to visit our Facebook!" />
                        </a>

                        <a href="https://twitter.com/VNetworkLabs" target="_blank">
                            <img class="icon" src="https://i.imgur.com/NnrVryG.png" alt="Twitter"
                                title="Click here to visit our Twitter!" />
                        </a>
                    </td>
                </table>
            </td>
        </tr>

    </table>

    <a href="http://www.visiblenetworklabs.com/signature-referral/" target="_blank">
        <img class="action-box" src="https://i.imgur.com/KQaIAi3.png" alt="call-to-action box" />
    </a>

</body>

</html>
