<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="description" content="vnl-signatures HTML template">
    <meta name="author" content="Simon Lepage - InnovSA">
    <meta name="robots" content="noindex" />

    <style>
        body {
            font-family: Arial;
            letter-spacing: 1.2px;
            font-size: 16px;
            margin: 0px;
            padding: 0px;
        }

        a {
            text-decoration: none;
            color: #5aa39e;
        }

        p {
            margin-block-start: 0px;
            margin-block-end: 16px;
            color: #6d6e70;
        }

        h3 {
            margin-block-start: 0px;
            margin-block-end: 16px;
            font-size: 20px;
            font-weight: normal;
            color: #5aa39e;
            padding-top: 10px;
        }

        .icon {
            width: 30px;
            margin-right: 20px;
        }

        .vnl-logo {
            width: 133px;
            display: block;
            margin-bottom: 20px;
        }

        .col1 {
            border-right: 1.3px solid #5aa39e;
            padding-right: 20px;
        }

        .col2 {
            padding-left: 30px;
        }
    </style>

</head>

<body>

    <table>

        <tr class="row1">

            <td class="col1">

                <img class="vnl-logo" src="https://drive.google.com/uc?id=1MUWhorvlHfjzw4ltlxTmooytI0HwMpvu">

            </td>

            <td class="col2">

                <h3 class="name">Danielle Varda</h3>
                <p class="title">Founder & CEO</p>
                <p class="phone">303-601-8874</p>
                <a class="urlWeb" href="https://visiblenetworklabs.com" title="Click here to visit our website">visiblenetworklabs.com</a>

                <table class="iconTable" style="margin-top:16px;">

                    <td class="iconBar">

                        <a href="{{ infoDict.Instagram.url }}" target="_blank">
                            <img class="icon" src="https://image.flaticon.com/icons/png/512/174/174855.png" alt="Instagram" title="Click here to visit our Instagram">
                        </a>

                        <a href="{{ infoDict.Facebook.url }}" target="_blank">
                            <img class="icon" src="https://en.facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png" alt="LinkedIn" title="Click here to visit our Facebook">
                        </a>

                        <a href="{{ infoDict.Twitter.url }}" target="_blank">
                            <img class="icon" src="https://icons.iconarchive.com/icons/sicons/basic-round-social/512/twitter-icon.png" alt="Twitter" title="Click here to visit our Twitter">
                        </a>



                    </td>

                </table>

            </td>

        </tr>

        <tr class="row2">

        </tr>


    </table>



</body></html>
